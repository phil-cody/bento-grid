<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/css/main.css">
	<title>Bento Grid</title>
</head>
<body>
	<main>
		<div class="bento">
			<section class="social-media block">
				<p class="social-media__hero">Social Media <span class="social-media__hero--yellow-text">10x</span> <i>Faster</i> with AI</p>
				<section class="bento__rate">
					<img src="src/image/star.svg" alt="high rate" class="star">
					<p class="social-media__description">Over 4,000 5-star reviews</p>
				</section>
			</section>
			<section class="bento__inner block">
				<section class="bento__manage-multiple block">
					<div class="social-network">
						<div class="social-network__item">
							<div class="social-network__item--background">
								<img src="src/image/inst.svg" alt="instagram logo" class="social-network__item--logo">
							</div>
							<div class="social-network__info">
								<div class="social-network__name">@YourCo</div>
								<div class="social-network__follower">12K Followers</div>
							</div>
						</div>
						<div class="social-network__item">
							<div class="social-network__item--background">
								<img src="src/image/x.svg" alt="x(Twitter) logo" class="social-network__item--logo">
							</div>
							<div class="social-network__info">
								<div class="social-network__name">@YourCo</div>
								<div class="social-network__follower">8K Followers</div>
							</div>
						</div>
					</div>
					<div class="social-network__description">Manage multiple accounts and platforms.</div>
				</section>
				<section class="maintain block">
					<p class="maintain__text">Maintain a consistent posting schedule.</p>
					<div class="maintain__illustrations">
						<div class="maintain__hero">
							<p class="maintain__hero-date">November 2025</p>
							<p class="maintain__hero-week">Week 1</p>
						</div>
						<div class="maintain__table">
							<div class="maintain__table--cols">
								<img src="src/image/tick.svg" alt="tick" class="maintain__table--cols-1">
								<div class="maintain__table--cols-square"></div>
								<div class="maintain__table--cols-square"></div>
							</div>
							<div class="maintain__table--cols">
								<img src="src/image/tick.svg" alt="tick" class="maintain__table--cols-1">
								<div class="maintain__table--cols-square"></div>
								<div class="maintain__table--cols-square"></div>
							</div>
							<div class="maintain__table--cols">
								<img src="src/image/tick.svg" alt="tick" class="maintain__table--cols-1">
								<div class="maintain__table--cols-square"></div>
								<div class="maintain__table--cols-square"></div>
							</div>
							<div class="maintain__table--cols">
								<img src="src/image/tick.svg" alt="tick" class="maintain__table--cols-1">
								<div class="maintain__table--cols-square"></div>
								<div class="maintain__table--cols-square"></div>
							</div>
						</div>
					</div>
				</section>
			</section>
			<section class="schedule block"></section>
			<section class="grow-followers block"></section>
			<section class="56 block"></section>
			<section class="create block"></section>
			<section class="write-your-content block"></section>
		</div>
	</main>
</body>
</html>
