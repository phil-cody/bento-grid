<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/css/main.css">
	<title>Bento Grid</title>
</head>
<body>
	<main>
		<div class="bento">
			<section class="bento__social-media block">
				<p class="social-media__hero">Social Media <span class="social-media__hero--yellow-text">10x</span> <i>Faster</i> with AI</p>
				<div class="rate">
					<img src="src/image/star.png" alt="high rate" class="star">
				</div>
				<p class="social-media__description">Over 4,000 5-star reviews</p>
			</section>
			<section class="bento__inner block">
				<section class="bento__manage-multiple block"></section>
				<section class="bento__maintain block"></section>
			</section>
			<section class="bento__schedule block"></section>
			<section class="bento__grow-followers block"></section>
			<section class="bento__56 block"></section>
			<section class="bento__create block"></section>
			<section class="bento__write-your-content block"></section>
		</div>
	</main>
</body>
</html>
